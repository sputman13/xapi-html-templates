    <!-- Script that sets variables on the page for the actor information -->
    <script type="text/javascript">
var actor1 = {
	"mbox": sessionStorage.email,
	"name": sessionStorage.actorname
}

<!-- Sets the page object information for the current page. -->
var pageObj = {
                "id":"http://www.altairhyperworks.com/training/new_feature/hw13/index2.html",
			    "definition":{
				    "name":{"en-US":"Test xAPI Page 2"},
				    "description":{"en-US":"Page to test the xAPI on a button."}
				}
}

<!--Sets the object information for the rollover image button. -->
var pageObj2 = {
                "id":"http://www.altairhyperworks.com/training/new_feature/hw13/index2.html",
			    "definition":{
				    "name":{"en-US":"Start Button"},
				    "description":{"en-US":"Page to test the xAPI on a button."}
				}
}

<!-- Sends a statement when the current page is loaded.  The statement uses the actor information from the variables and the pageObj for the object information. -->
tincan.sendStatement(
    {
        actor: actor1,
        verb: {
            id: "http://adlnet.gov/expapi/verbs/experienced"
        },
        target: pageObj,
    }
);
</script>

<!-- Script that sends a statement on click of the button.  Uses the actor information from the variables and the object information from pageObj2. -->
<script type="text/javascript">

    function tincanStatement(){

tincan.sendStatement(
    {
        actor: actor1,
        verb: {
            id: "http://www.altairhyperworks.com/training/verbs/clicked.htm",
			display:{
				"en-US":"clicked"
			}
        },
        target: pageObj2,
    }
);
	}
</script>
