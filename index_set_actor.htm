    <script type="text/javascript">
	
	<!--Script that sets the actor information into variables and then places them into sessionStorage.-->
function save(){
  var actor = document.getElementById("actorname");
  var mbox = document.getElementById("email");
  
  try{
	  sessionStorage.setItem("actorname", actor.value);
	  sessionStorage.setItem("email", mbox.value);
	  actor.value = "";
	  mbox.value = "";
  }
  catch (e) {
        if (e == QUOTA_EXCEEDED_ERR) {
            console.log("Error: Local Storage limit exceeds.");
        }
        else {
            console.log("Error: Saving to local storage.");
        }
}
}
    </script>

    Email: <input type="email" id="email" required><br />
    <a href="index_button.htm"><input type="submit" id="submit" value="Submit" onClick="Javascript:save()"></a><br/>
